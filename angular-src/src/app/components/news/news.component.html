<div class="container">
	<div class="input-group mb-4">
		<input type="text" class="form-control" placeholder="search articles" aria-label="Text input with segmented dropdown button">
		<div class="input-group-append">
			<button type="button" class="btn btn-outline-dark">Search</button>
			<button type="button" class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" (click)="setType(0)">Titles</a>
				<a class="dropdown-item" (click)="setType(1)">Dates</a>
				<a class="dropdown-item" (click)="setType(2)">Authors</a>
			</div>
		</div>
	</div>

  <div *ngFor="let article of articles" class="row">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2">{{ article.category }}</strong>
        <h3 class="mb-0">
          <a class="text-dark" [routerLink]="['../article', article.id]">{{ article.title }}</a>
        </h3>
        <div class="mb-1 text-muted">{{ article.date }}</div>
        <p class="card-text mb-auto">{{ article.body.substring(0, 200) }}...</p>
        <a [routerLink]="['../article', article.id]">Continue reading</a>
      </div>
      <img class="card-img-right img-fluid d-none d-lg-block" [src]="article.photo" style="width: 500px; max-height: 300px; object-fit: cover;" alt="Card image cap">
    </div>
  </div>
</div>
